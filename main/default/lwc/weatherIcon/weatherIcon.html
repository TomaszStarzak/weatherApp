<template>
    <template if:true={displayInfo}>
        <div class="label">
            {label}
        </div>
    </template>


    <div class="weatherIcon">
        <div class={iconStyle}>
            <div class="inner"></div>
        </div>
    </div>

    <template if:true={displayInfo}>
        <div class="info">
            <p class="slds-text-heading_medium">{temp} °C</p>
            <p>Min {tempMin} °C</p>
        </div>
    </template>
</template>
